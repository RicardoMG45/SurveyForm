<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <h1 id='title'>Formulario X</h1>
      <p id='description'>Un formulario para todos!</p>
      <form id='survey-form'>
        <label id='name-label' for='name'>Nombre:</label>
        <input id='name' type='text' required placeholder='Ingrese su nombre aquí'>

        <label id='email-label' for='email'>Correo electrónico:</label>
        <input id='email' type='email' required placeholder='Ingrese su correo electrónico aquí'>

        <label id='number-label' for='number'>Número:</label>
        <input id='number' type='number' required min='0' max='100' placeholder='Ingrese su número aquí'>

        <select id='dropdown' name='dropdown' required>
          <option value='' disabled selected>Seleccione una opción</option>
          <option value='opcion1'>Opción 1</option>
          <option value='opcion2'>Opción 2</option>
        </select>

        <label for='radio-group1'>Radio button group 1:</label>
        <input id='radio1' type='radio' name='radio-group1' value='opcion1' required>
        <label for='radio1'>Opción 1</label>
        <input id='radio2' type='radio' name='radio-group1' value='opcion2' required>
        <label for='radio2'>Opción 2</label>

        <label for='radio-group2'>Radio button group 2:</label>
        <input id='radio3' type='radio' name='radio-group2' value='opcion1' required>
        <label for='radio3'>Opción 1</label>
        <input id='radio4' type='radio' name='radio-group2' value='opcion2' required>
        <label for='radio4'>Opción 2</label>

        <label for='checkbox1'>Checkbox 1:</label>
        <input id='checkbox1' type='checkbox' name='checkbox-group' value='opcion1' required>
        <label for='checkbox1'>Opción 1</label>

        <label for='checkbox2'>Checkbox 2:</label>
        <input id='checkbox2' type='checkbox' name='checkbox-group' value='opcion2' required>
        <label for='checkbox2'>Opción 2</label>

        <label for='textarea'>Comentarios:</label>
        <textarea id='textarea' name='textarea' rows='5' cols='50'></textarea>

        <input id='submit' type='submit' value='Enviar'>
      </form>
    </div>
  </body>
</html>
